<div class="upload-img-box mb-25">
  <img [src]="imagePreview" />
  <input
    type="file"
    name="image"
    id="image"
    accept="image/png"
    (change)="previewFile($event)"
  />
  <div class="upload-img-box-icon">
    <i class="fa fa-camera"></i>
    <p class="m-0">{{ "Image"  }}</p>
  </div>
</div>

<button (click)="uploadFile()">upload</button>
